<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/d430c26570.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

</head>
<style>
    html{
        font-family: "Tajawal", sans-serif;

    }
</style>
    <body class="bg-gray-50 dark:bg-gray-900">
        <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-50 dark:from-gray-900 dark:to-gray-800 px-4">
            <form action="{% url 'dashboard:dashboard_login_view' %}" method="post" class="w-full max-w-xl">
                {% csrf_token %}
                <div class="w-full bg-white rounded-xl shadow-lg dark:border xl:p-0 dark:bg-gray-800 dark:border-gray-700 overflow-hidden transition-all duration-300 hover:shadow-xl">

                    <div class="bg-blue-600 dark:bg-blue-700 p-6 flex justify-center">
                        <div class="text-white text-3xl font-bold">مـلـتـقـى</div>
                    </div>
                    
                    <div class="p-8 space-y-6">
                        <h1 class="text-2xl font-bold leading-tight tracking-tight text-center text-gray-900 dark:text-white">
                            تسجيل الدخول
                        </h1>
                        <div class="space-y-5">
                            <div>
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">اسم المستخدم</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500 dark:text-gray-400">
                                        <i class="fa fa-user-circle"></i>
                                    </span>
                                    <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required>
                                </div>
                            </div>
                            
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">كلمة المرور</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500 dark:text-gray-400">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                    </span>
                                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                                </div>
                            </div>
                            
                  
                            {% if form.errors %}
                            <div class="text-red-600 bg-red-50 p-4 rounded-md mb-4">
                                <ul>
                                    {% for field in form %}
                                            {% for error in field.errors %}
                                                    <li> {{ error }}</li>
                                            {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                            {% endif %}
                            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-6 py-3.5 text-center transition-all duration-300 transform hover:scale-[1.02] dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 shadow-md">
                                تسجيل الدخول
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            
       
        </div>


</body>
</html>
